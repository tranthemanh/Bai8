<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 30%; top: 100px; left: 100px; position: absolute"/>
<!--        <p>Click button below to move the image to right</p>-->
            <p>Bấm vào nút bên dưới để di chuyển hình ảnh sang phải</p>
        <p><button onclick="moveRight()">Click Me</button>
    </form></p>
    <script>
        let imgObj = document.getElementById('myImage');

        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
    </script>
</body>

</html>
